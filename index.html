<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weatherapi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="input">
        <input type="text" class="inputValue" id = "test" placeholder="Enter City">   
       <button class="mybtn" >
         submit
       </button>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         
    </div>
    <div class="display">
        <table class="report">
            <tr>
                <th>City</th>
                <th>Description</th>
                <th>Temperature(k)</th>
                <th>Pressure(N/m<sup>2</sup>)</th>
                <th>Humidity(%)</th>
                <th>Visibility(m)</th>
                <th>Windspeed(km/h)</th>
            </tr>
        <tr>
        <th><h1 class="nam"></h1></th>
        <th><p class="desc"></p></th>
        <th><p class="temp"></p></th>
        <th><p class="pres"></p></th>
        <th><p class="humid"></p></th>
        <th><p class="visi"></p></th>
        <th><p class="speed"></p></th>
        </tr>
        </table>
        </div>
    
</body>
<script src="script.js"></script>
</html>
